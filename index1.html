<div id="myModal" class="modal">

    <script type="text/javascript">
      var CLIENT_ID = '983869916425-495k0u2mf6i377r6c04d1nkleek9qbbj.apps.googleusercontent.com';
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
      var SCOPES = 'https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.appfolder';
      
      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');
      var disconnectButton = document.getElementById('disconnect_button');
      var initialized=false;
     
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
       <!-- gapi.client.load('drive', 'v3'); -->
      }
       
      function initClient() {
        gapi.client.init({
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
          disconnectButton.onclick = disconnect;
        });
      }
      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          disconnectButton.style.display = 'block';
          listFiles("","fileExtension = 'opf'");  <!-- si cambia usar name contains '.opf' -->

        } 
        else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
          disconnectButton.style.display = 'none';
        }
      }
      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        initialized=true;
        gapi.auth2.getAuthInstance().signIn({ux_mode: "redirect"});
      }
      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut().then(function () {
          location.assign('./index.html');
        }); 
      }
      function disconnect(event) {
        gapi.auth2.getAuthInstance().disconnect().then(function () {
          signoutButton.click();
        });
      }
      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }
      /**
       * Print files.
       */
      function buildJson(files) {
            for (var i = 0; i < files.length; i++) {
              var file = files[i];
              folderId = file.parents[0];
              var query="'"+folderId+"' in parents";
              listFiles("",query); 
            }
          }

     function buildJson2(files) {
            var bookInfo={"cover": "", "mobi": "", "azw3": "", "opf": ""};
            var metadata={"title":"","creator":"","date":"","description":"","subject":[]};
            for (var i = 0; i < files.length; i++) {
              var file = files[i];
            
                if (file.fileExtension == "mobi") {
                   bookInfo.mobi=file.webContentLink;
                }
                else if (file.fileExtension == "azw3") {
                   bookInfo.azw3=file.webContentLink;
                }
                else if (file.mimeType == "image/jpeg") {
                   bookInfo.cover=file.webContentLink;
                }
                else if (file.fileExtension == "opf") {
                   bookInfo.opf=file.id;
                }
              
            }
            if (bookInfo.mobi!="" || bookInfo.azw3!=""){
              readMetadata(bookInfo);
            }
          }
      
      function listFiles(nextPageToken,query) {
        gapi.client.drive.files.list({
          pageSize: 50, //no puede ser menor a 4
          'pageToken': nextPageToken,
          includeTeamDrives : true,
          fields: "nextPageToken, files(id, name, mimeType, fileExtension, webContentLink, parents)",
          q: query
        }).then(function(response) {
          var files = response.result.files;
          if (files && files.length > 0) {

            if (query=="fileExtension = 'opf'"){
              var nextPage = document.getElementById("nextPage");
              if (response.result.nextPageToken){
                nextPage.style.display="block";
                nextPage.setAttribute("onclick","listFiles('"+response.result.nextPageToken+"',"+'"'+query+'"'+")");
                buildJson(files);
              }
              else{
                nextPage.style.display="none";
                buildJson(files);
              }
            }

            else {
              buildJson2(files);
            }
          }

        });
      }

      var cell5 = row.insertCell(5);
      var row2 = table2.insertRow(-1);

      <!-- cell0.innerHTML= "<img width='56' src='"+bookInfo.cover+"'/>"; -->

     if (bookInfo.opf!=""){
       cell1.innerHTML= "<a onclick='displayModal(this)' href='#Consulta'>"+ metaData.title +"</a>"

     }

	function filterTable() {
	  var input, filter, table, tr, td, i;
	  input = document.getElementById("Consulta");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("Libros");
	  tr = table.getElementsByTagName("tr");
	  for (i = 0; i < tr.length; i++) {
	    td1 = tr[i].getElementsByTagName("td")[1];
	    td2 = tr[i].getElementsByTagName("td")[2];
	    td3 = tr[i].getElementsByTagName("td")[3];
	    td4 = tr[i].getElementsByTagName("td")[4];    
	    if (td1 || td2 || td3 || td4) {
	      if (td1.innerHTML.toUpperCase().indexOf(filter) > -1 || td2.innerHTML.toUpperCase().indexOf(filter) > -1 || td3.innerHTML.toUpperCase().indexOf(filter) > -1 || td4.innerHTML.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }
	  }
	}

	function inputQuery(clickedElement) {
	  document.getElementById("Consulta").value=clickedElement.innerHTML;
	  filterTable();
	}


   function readMetadata(bookInfo) {
     var metaData={"title":"","creator":"","date":"","description":"","subject":[],"seriesTitle":"", "seriesIndex": ""};
     if (bookInfo.opf!=""){
     var request=gapi.client.request( { 
    'path': '/drive/v3/files/'+bookInfo.opf,
    'method': 'GET',
    'params': {'fileId': bookInfo.opf, 'alt': 'media'},
    'headers': {'Authorization': 'Bearer ' + gapi.auth.getToken().access_token }
    });
    request.execute(function(jsonResp,rawResp) {
      var respObject = JSON.parse(rawResp); // rawResp is encoded JSON string with header, body, etc.
      var str3 = respObject.gapiRequest.data.body;
      var str2=str3.split("\n");
        for (i = 0; i < str2.length; i++) { 
          var str=str2[i];
          var inicio= str.indexOf("</dc:")+5;
          var fin = str.indexOf(">", str.indexOf(">")+1);
          var element = str.substring(inicio, fin);
          if (Object.keys(metaData).indexOf(element)> -1) {
            var inicio= str.indexOf(">")+1;
            var fin= str.indexOf("</"); 
            if (inicio >-1 && fin >-1) {
              var result = str.substring(inicio, fin);
              if (element=="subject") {
                metaData[element].push(result);
              }
              else if (element=="date"){
                metaData[element]=result.substring(0,4);
              }
              else {
                metaData[element]=result;
              }
            }
          }
          else if (str.indexOf('name="calibre:series"/>') > -1 ) {
            metaData["seriesTitle"]=str.substring(str.indexOf('<meta content="')+'<meta content="'.length,str.indexOf('" name="calibre:series"/>'));
          }
          else if (str.indexOf('name="calibre:series_index"/>') > -1 ) {
            metaData["seriesIndex"]=str.substring(str.indexOf('<meta content="')+'<meta content="'.length,str.indexOf('" name="calibre:series_index"/>'));
          }

        }
        appendRow(bookInfo,metaData);
      });
     }
     else{
       appendRow(bookInfo,metaData);
     }
    }

    var modal = document.getElementById('myModal');
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal 
    function displayModal(title) {
        var row=document.getElementById(title.innerHTML);
	if (row.cells[0].innerHTML.indexOf("<img width='260' src='") == -1){
	  row.cells[0].innerHTML="<img width='260' src='"+row.cells[0].innerHTML+"'/>";
	}
        document.getElementById("bookInfo").innerHTML = "<table id='LibroEl'>"+row.innerHTML+"</table>";
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
